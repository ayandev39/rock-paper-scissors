<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container glass">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <div>You <span id="player-score">0</span></div>
      <div>Computer <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">
        <img src="https://img.icons8.com/ios-filled/100/rock.png" alt="Rock"/>
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="paper">
        <img src="https://img.icons8.com/ios-filled/100/paper.png" alt="Paper"/>
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="scissors">
        <img src="https://img.icons8.com/ios-filled/100/scissors.png" alt="Scissors"/>
        <span>Scissors</span>
      </button>
    </div>

    <div id="loader" class="loader hidden">
      <span></span><span></span><span></span>
    </div>

    <div class="result" id="result"></div>

    <button class="restart-btn" id="restart-btn">ðŸ”„ Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
